<div style="padding-top: 50px">
    <h6>Ingrese el SKU del producto:</h6>
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="product">
                <div class="form-group">
                    <input formControlName="sku" type="text" class="form-control" id="textSku" placeholder="Ingrese Sku...">
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <button type="button " class="btn btn-success " (click)="getTotalSku() ">Consultar</button>
        </div>
    </div>
    <div *ngIf="show " class="row ">
        <div class="col-md-12 ">
            <table class="table ">
                <thead class="thead-dark ">
                    <tr>
                        <th scope="col ">SKU</th>
                        <th scope="col ">TOTAL EN EUROS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of total | paginate:{itemsPerPage:7,currentPage:p} ">
                        <td>{{item.Sku}}</td>
                        <td>{{item.Converted| bankersRoundig:2|currency:'EUR'}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls *ngIf="show " (pageChange)="p=$event "></pagination-controls>
        </div>
    </div>
</div>
<ngx-loading [show]="loading ">
</ngx-loading>
